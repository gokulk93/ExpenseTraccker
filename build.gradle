

buildscript {

	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:2.2.1.RELEASE")
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


group = 'com.expenses.tracker'
version = '0.0.1-SNAPSHOT'


repositories {
	mavenCentral()
	mavenLocal()
	gradlePluginPortal()
	maven { url 'http://repo.spring.io/libs-release' }
}

/*
plugins {
	id 'org.springframework.boot' version '2.2.1.RELEASE'
	id 'java'
}*/

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-jersey'
	compile 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}

	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.2.1.RELEASE'

	runtime group: 'com.h2database', name: 'h2', version: '1.4.200'

	compile group: 'org.springframework', name: 'spring-jdbc', version: '5.2.2.RELEASE'

}
sourceCompatibility = '1.8'
test {
	useJUnitPlatform()
}
